<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../style.css" rel="stylesheet">
  <link href="../output.css" rel="stylesheet">
</head>
<body>
  <div class="w-full bg-cover bg-center flex justify-center items-center" id="loginPage">
    <!-- Login container -->
    <div class="w-full max-w-[540px] z-10 backdrop-blur-3xl m-4
                relative border rounded-2xl border-[#444453]">
      <!-- Background effect -->
      <div class="bg-[#111216] opacity-60 absolute w-full h-full top-0 rounded-2xl"></div>
      
      <!-- Login Content -->
      <div class="relative z-10 my-12 flex justify-center items-center flex-col">
        <h1 class="text-center text-2xl font-bold tracking-wider text-[#FAFAFA]">Create an account</h1>
        
        <form 
          id="signupForm"
          class="flex flex-col text-[#D1D1D6] gap-6 mt-8 w-full max-w-[396px] px-5 md:px-0" id="loginForm">
          <div class="flex flex-col gap-3">
            <div class="flex items-center gap-3">
              <label
                class="text-base" 
                for="username">
                Username
              </label>
              <span 
                data-username="required"
                class="text-xs text-red-400 hidden">
                This is a required field
              </span>
            </div>
            <input 
                class="border border-[#3F3F46] rounded-lg bg-transparent p-4 text-sm 
                      outline-none focus:border-violet-500 focus:-outline-offset-2 focus:outline-violet-500"
                placeholder="Enter your username" 
                name="username" 
                id="username" 
                type="text"
                autocomplete="username">
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex items-center gap-3">
              <label
                class="text-base" 
                for="password">
                  Password
              </label>
              <span 
                data-password="required"
                class="text-xs text-red-400 hidden">
                This is a required field.
              </span>
              <span 
                data-password="format"
                class="text-xs text-red-400 hidden">
                  Password must be 8+ characters, one uppercase, one lowercase letter.
              </span>
            </div>
            <input 
                class="border border-[#3F3F46] rounded-lg bg-transparent p-4 text-sm 
                      outline-none focus:border-violet-500 focus:-outline-offset-2 focus:outline-violet-500"
                placeholder="Enter your password" 
                name="password" 
                id="password" 
                type="password" 
                autocomplete="current-password">
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex items-center gap-3">
              <label
                class="text-base" 
                for="name">Firstname
              </label>
              <span 
                data-name="required"
                class="text-xs text-red-400 hidden">
                This is a required field
              </span>
            </div>
            <input 
                class="border border-[#3F3F46] rounded-lg bg-transparent p-4 text-sm 
                      outline-none focus:border-violet-500 focus:-outline-offset-2 focus:outline-violet-500"
                placeholder="Enter your firstname" 
                name="name" 
                id="name" 
                type="text"
                autocomplete="firstname">
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex items-center gap-3">
              <label
                class="text-base" 
                for="lastname">Lastname
              </label>
              <span 
                data-lastname="required"
                class="text-xs text-red-400 hidden">
                This is a required field
              </span>
            </div>
            <input 
                class="border border-[#3F3F46] rounded-lg bg-transparent p-4 text-sm 
                      outline-none focus:border-violet-500 focus:-outline-offset-2 focus:outline-violet-500"
                placeholder="Enter your lastname" 
                name="lastname" 
                id="lastname" 
                type="text"
                autocomplete="lastname">
          </div>

         
          <button 
            class="w-full bg-[#1470EF] p-4 rounded-lg font-semibold"
            type="submit">
            Create an account
          </button>
        </form>
        <span class="text-[#70707B] text-center mt-8">Already Have An Account ? <a href="/auth/login" class="text-[#A0A0AB]">Login</a></span>
      </div>
    </div>
  </div>
  <script src="./signup.js"></script>
</body>
</html>
