<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/static/style.css" rel="stylesheet">
  <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-900 text-white font-mona">
  <div class="flex">
    <div class="flex flex-col h-screen sticky top-0 w-80 bg-neutral-800 border-r-2 border-primary-200 drop-shadow-md overflow-auto">
      <div 
        class="flex py-10 pl-10 gap-2">
        <img src="static/images/logo.svg">
        <h2 class="font-bold text-xl tracking-wider">EffortTrack</h2>
      </div>
      <nav class="flex flex-col justify-between pl-7 flex-auto">
        <div class="font-medium text-sm text-neutral-100 flex flex-col gap-4 mr-4">
          <button 
            id="dashboard-btn"
            data="dashboard" 
            active="true"
            class="flex gap-2 cursor-pointer rounded py-3 transition-all ease-in pl-4 
                  border-primary-100 border-l-4 bg-primary-200 ml-4 text-white hover:text-white">
            <img class="icon w-5 pointer-events-none" src="static/images/home.svg" alt="test">       
            <span class="text-lg pointer-events-none ">
              Dashboard
            </span>
          </button>

          <button 
            data="create-project"
            class="flex gap-2 cursor-pointer rounded py-3 transition-all ease-in pl-4 border-primary-100 hover:text-white">
            <img class="icon w-5 pointer-events-none" src="static/images/star.svg" alt="star icon">
            <span class="text-lg pointer-events-none">
              Create Project
            </span>
          </button>
          <button 
            class="flex gap-2 cursor-pointer rounded py-3 transition-all ease-in pl-4 border-primary-100 hover:text-white"
            data="track-time">
            <img class="icon w-5 pointer-events-none" src="static/images/puzzle.svg" alt="puzzle icon">    
            <span class="text-lg pointer-events-none">Track Volume</span>
          </button>
        </div>
        <div class="flex flex-col gap-4 pl-4 mb-14">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
              <span id="NameFirstLatter"></span>
            </div>
            <p 
              class="text-neutral-100 text-lg"
              id="FullName"></p>
          </div>
          <button class="flex gap-2 text-neutral-100 w-fit">
            <img class="icon fill-neutral-100 w-8" src="static/images/logout.svg" alt="logout icon">
            <span class="text-neutral-100 text-lg hover:text-white transition">Logout</span>
          </button>
        </div>
      </nav>
    </div>
    <div id="content" class="min-h-screen w-full">
    </div>
  </div>
  <script type="module" src="static/main.js"></script>
</body>
</html>
