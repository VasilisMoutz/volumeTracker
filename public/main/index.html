<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./output.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-neutral-900 text-white font-mona">
  <div class="flex items-start">
    <div class="h-screen flex flex-col sticky top-0 left-0 min-w-16 w-16 md:w-80 bg-neutral-800 
                md:border-r-2 border-primary-200 drop-shadow-md px-1.5">
      <div 
        class="flex justify-center py-10 md:justify-normal md:pl-10 md:gap-2">
        <img src="images/logo.svg">
        <h2 class="font-bold text-xl tracking-wider hidden md:block">EffortTrack</h2>
      </div>
      <nav class="flex flex-col justify-between md:pl-7 flex-auto">
        <div class="font-medium text-sm text-neutral-100 flex flex-col gap-4 md:mr-4">
          <button 
            id="dashboard-btn"
            data="dashboard" 
            active="true"
            class="flex gap-2 cursor-pointer rounded py-3 transition-all ease-in md:pl-4 justify-center md:justify-normal
                  border-primary-100 md:border-l-4 md:bg-primary-200 md:ml-4 text-white hover:text-white
                  bg-primary-300">
            <img class="icon w-5 pointer-events-none" src="images/home.svg" alt="test">       
            <span class="text-lg pointer-events-none hidden md:block">
              Dashboard
            </span>
          </button>

          <button 
            id="create-btn"
            data="create-project"
            class="flex gap-2 cursor-pointer rounded py-3 transition-all ease-in md:pl-4 border-primary-100 hover:text-white justify-center md:justify-normal">
            <img class="icon w-5 pointer-events-none" src="images/star.svg" alt="star icon">
            <span class="text-lg pointer-events-none hidden md:block">
              Create Project
            </span>
          </button>
          <button 
            id="trackTime"
            class="flex gap-2 cursor-pointer rounded py-3 transition-all ease-in md:pl-4 border-primary-100 hover:text-white justify-center md:justify-normal"
            data="track-time">
            <img class="icon w-5 pointer-events-none" src="images/puzzle.svg" alt="puzzle icon">    
            <span class="text-lg pointer-events-none hidden md:block">Track Volume</span>
          </button>
        </div>
        <div class="flex flex-col gap-4 pl-4 mb-14">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
              <span id="NameFirstLatter"></span>
            </div>
            <p 
              class="text-neutral-100 text-lg hidden md:block"
              id="FullName"></p>
          </div>
          <button 
            id="logoutBtn"
            data="test"
            class="flex gap-2 text-neutral-100 w-fit">
            <img class="icon fill-neutral-100 w-8" src="images/logout.svg" alt="logout icon">
            <span class="text-neutral-100 text-lg hover:text-white transition hidden md:block">Logout</span>
          </button>
        </div>
      </nav>
    </div> 
    <div id="content" class="min-h-screen w-full"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
